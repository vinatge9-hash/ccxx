<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact — Aurora Bean Coffee</title>
  <meta name="description" content="Get in touch with Aurora Bean Coffee. Reserve a table, ask about our pastries, or request wholesale inquiries." />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root{ --primary:#3C2A21; --secondary:#85583A; --accent:#E0A36D; --glass-bg: rgba(60,42,33,.7); --glass-border: rgba(133,88,58,.25); }
    .glass-nav, .glass-card, .glass-button { backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); background: var(--glass-bg); border: 1px solid var(--glass-border); }
  </style>
</head>
<body class="bg-gradient-to-br from-yellow-50 via-amber-100 to-amber-200 text-gray-900" style="font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial;">
  <nav class="glass-nav fixed w-full z-40 top-0 left-0 right-0 shadow-lg" aria-label="Main navigation">
    <div class="container mx-auto px-4 py-4 flex items-center justify-between">
      <a href="index.html" class="text-xl md:text-2xl font-bold">Aurora Bean</a>
      <div class="hidden md:flex items-center space-x-6"><a href="index.html#home">Home</a><a href="index.html#menu">Menu</a><a href="about.html">About</a></div>
    </div>
  </nav>
  <header class="min-h-screen flex items-center" style="background-image:url('https://images.unsplash.com/photo-1509042239860-f716ed4a3e10?q=80&w=1400&auto=format&fit=crop'); background-size:cover; background-position:center;">
    <div class="absolute inset-0" style="background: rgba(12,12,12,.35);"></div>
    <section class="container relative z-10 text-center text-white py-40 px-4">
      <h1 class="text-4xl md:text-5xl font-extrabold mb-2">Contact Us</h1>
      <p class="text-lg md:text-xl" style="opacity:.95;">We’d love to hear from you. Send a message or reserve your table.</p>
    </section>
  </header>

  <section class="container py-16 grid md:grid-cols-2 gap-8">
    <form class="glass-card p-6" aria-label="Contact form" onsubmit="return false;">
      <div class="mb-4">
        <label class="block mb-1">Name</label>
        <input class="w-full p-2 border rounded" type="text" placeholder="Your name" />
      </div>
      <div class="mb-4">
        <label class="block mb-1">Email</label>
        <input class="w-full p-2 border rounded" type="email" placeholder="you@example.com" />
      </div>
      <div class="mb-4">
        <label class="block mb-1">Message</label>
        <textarea class="w-full p-2 border rounded" rows="5" placeholder="Your message..."></textarea>
      </div>
      <button class="glass-button px-6 py-2">Send Message</button>
    </form>
    <div class="glass-card p-6 text-left">
      <h3 class="text-xl font-semibold mb-2">Visit Aurora Bean</h3>
      <p class="text-sm text-gray-700">123 Caffeine Lane, Brew City</p>
      <p class="text-sm text-gray-700 mt-2">Phone: (555) 012-3456</p>
      <div class="mt-3">Opening Hours: Mon–Sun 7:00–7:00</div>
      <div class="mt-4"><span class="inline-block w-40 h-28 bg-cover" style="background-image:url('https://images.unsplash.com/photo-1496307042754-b4aa456c4a2d?q=80&w=1200&auto=format&fit=crop');"></span></div>
    </div>
  </section>

  <footer class="container py-8 text-center text-sm text-gray-400"><span>© 2025 Aurora Bean Coffee. All rights reserved.</span></footer>

  <script>
    function initGlassmorphism(){}
    function initParticles(){ const c=document.getElementById('particles-canvas'); if(!c) return; const ctx=c.getContext('2d'); let w=c.width=window.innerWidth, h=c.height=window.innerHeight; const pts=[]; class P{ constructor(){ this.x=Math.random()*w; this.y=Math.random()*h; this.vx=(Math.random()*0.6-0.3); this.vy=(Math.random()*0.6-0.3); this.s=Math.random()*2+1; this.a=Math.random()*0.6+0.2 } upd(){ this.x+=this.vx; this.y+=this.vy; if(this.x>w) this.x=0; if(this.x<0) this.x=w; if(this.y>h) this.y=0; if(this.y<0) this.y=h; } draw(){ ctx.fillStyle='rgba(255,255,255,'+this.a+')'; ctx.beginPath(); ctx.arc(this.x,this.y,this.s,0,Math.PI*2); ctx.fill(); }}
      for(let i=0;i<70;i++) pts.push(new P());
      function loop(){ ctx.clearRect(0,0,w,h); pts.forEach(p=>{ p.upd(); p.draw(); }); for(let i=0;i<pts.length;i++){ for(let j=i+1;j<pts.length;j++){ const dx=pts[i].x-pts[j].x, dy=pts[i].y-pts[j].y; const d=Math.sqrt(dx*dx+dy*dy); if(d<120){ ctx.strokeStyle='rgba(255,255,255,'+ (0.12*(1-d/120)) +')'; ctx.lineWidth=1; ctx.beginPath(); ctx.moveTo(pts[i].x,pts[i].y); ctx.lineTo(pts[j].x,pts[j].y); ctx.stroke(); } } } requestAnimationFrame(loop); }
      window.addEventListener('resize', ()=>{ w=c.width=window.innerWidth; h=c.height=window.innerHeight; }); loop(); }
    function initAll(){ initGlassmorphism(); initParticles(); }
    if(document.readyState==='loading'){ document.addEventListener('DOMContentLoaded', ()=>{ initAll(); }); } else { initAll(); }
  </script>
</body>
</html>
